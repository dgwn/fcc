<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <div class="contatiner" id="main">
    <p id="description">Demographics Study</p>
    <form id="survey-form" action="https://crossorigin.me/https://freecodecamp.com">
      <div class="input-field">
        <label id="name-label" for="name">* Name</label>
        <input autofocus type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="input-field">
        <label id="email-label" for="email">* Email</label>
        <input type="text" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-field">
        <label id="age-label" for="age">* Age</label>
        <input type="number" id="age" placeholder="Age" required>
      </div>
      <div class="input-radio">
        <label id="party-label" for="party">What political party are you registered with?</label>
        <ul style="list-style: none;">
          <li class="radio"><label>Republican <input name="radio-buttons" value="1" type="radio" class="party"</label></li>
          <li class="radio"><label>Democratic <input name="radio-buttons" value="2" type="radio" class="party"</label></li>
          <li class="radio"><label>Other/No Party Affiliation <input name="radio-buttons" value="2" type="radio" class="party"</label></li>
        </ul>
      </div>
      <div class="input-radio">
        <label id="candidate-label" for="candidate">Who do you plan to vote for in the 2018 Gubernatorial Election?</label>
        <ul style="list-style: none;">
          <li class="radio"><label>Andrew Gillum <input name="radio-buttons" value="1" type="radio" class="candidate"></label></li>
          <li class="radio"><label>Ron DeSantis <input name="radio-buttons" value="2" type="radio" class="candidate"></label></li>
        </ul>
      </div>
      <div class="checkbox">
        <label id="issues-label" for="issues">What issues are most important to you? [Check all that apply]</label>
        <ul style="list-style: none;">
          <li class="checkbox">
            <label><input name="issue-button" value="1" type="checkbox">Environment</label>
          </li>
          <li class="checkbox">
            <label><input name="issue-button" value="2" type="checkbox">Gun Control</label>
          </li>
          <li class="checkbox">
            <label><input name="issue-button" value="3" type="checkbox">Family Planning</label>
          </li>
          <li class="checkbox">
            <label><input name="issue-button" value="4" type="checkbox">Minimum Wage</label>
          </li>
          <li class="checkbox">
            <label><input name="issue-button" value="5" type="checkbox">Immigration</label>
          </li>
          <li class="checkbox">
            <label><input name="issue-button" value="6" type="checkbox">Taxes</label>
          </li>
          <li class="checkbox">
            <label><input name="issue-button" value="7" type="checkbox">Healthcare</label>
          </li>
      </div>
      <div class="dropdown">
        <label id="region-label" for="region">What is your nearest metropolitan area?</label>
        <select id="dropdown">
          <option disabled value>Select an option</option>
          <option value="daytona-beach">Daytona Beach</option>
          <option value="gainesville">Gainesville</option>
          <option value="jacksonville">Jacksonville</option>
          <option value="orlando">Orlando</option>
          <option value="pensacola">Pensacola</option>
          <option value="miami">Miami</option>
          <option value="tallahassee">Tallahassee</option>
          <option value="titusville">Titusville</option>
          <option value="other">--Other--</option>
        </select>
        <button type="sumbit">Submit</button>
      </div>
    </form>
  </div>

</body>

</html>
